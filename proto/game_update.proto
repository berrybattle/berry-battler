syntax = "proto3";

package hello;

// The greeting service definition.
service Say {
  // Sends a greeting
  rpc Send (SayRequest) returns (SayResponse) {}
}

// The request message containing the user's name.
message SayRequest {
  string name = 1;
}

// The response message containing the greetings
message SayResponse {
  string message = 1;
}
